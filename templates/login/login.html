<!DOCTYPE html>
<html>
<head>
	<title>IMMO | Login</title>
</head>
<body>
	{% load rest_framework %}

	<form action="{% url 'login' %}" method="post" novalidate>
	    {% csrf_token %}
	    {% render_form serializer template_pack='rest_framework/vertical' %}
	    <button type="submit" class="btn btn-default">Sign in</button>
	</form>

</body>
</html>
